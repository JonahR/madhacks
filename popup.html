<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        background-color: #F5F5F5;
      }

      h1 {
        text-align: center;
        font-size: 15px;
      }

      h2 {
        text-align: center;
        font-size: 12px;
        color: #222222;
      }

      img{
        height: auto;
        width: 125px;
      }
      
      a{
        outline: none;
        text-decoration: none;
        color:#666666; 
      }
      a:hover{
        opacity: 0.75;
      }

      .large_container {
        display: flex;
      }

      .container {
        display: block;
        margin: 10px;
        margin-top: 0px;
      }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
  </head>

  <body>
    <h1>Related Articles</h1>
    <div class="large_container">
      
      <a href="http://www.cnn.com" id="story_one">
        <div class="container">
          <h2> CNN </h2>
          <img src="Images/thumbnail1.png"/>
          <p>Breaking News, Latest News and Videos</p>
        </div>
      </a>
      
      <a href="http://www.foxnews.com/" id="story_two">
        <div class="container">
            <h2> FOX </h2>
            <img src="Images/thumbnail2.png"/>
            <p> Fox News - Breaking News Updates | Latest News Headlines | Photos &amp; News Videos </p>
        </div>
      </a>
      
      <a href="https://www.nytimes.com/" id="story_three">
        <div class="container">
            <h2> The New York Times </h2>
            <img src="Images/thumbnail3.png"/>
            <p>The New York Times - Breaking News, World News &amp; Multimedia</p>
        </div>
      </a>
    </div>
  </body>
</html>

<script src="popup.js"></script>
